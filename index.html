<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="./css/fontawesome-free-5.15.2-web\css\all.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="content">
		<section class="content__title">
			<h1>Telmo's Todo List</h1>
		</section>
		<section class="content__todo">
			<input type="text" name="content__todo--name">
			<select name="content__todo--filter">
				<option value="all">All</option>
				<option value="completed">Completed</option>
				<option value="uncompleted">Uncompleted</option>
			</select>
		</section>
		<section class="content__todo--list">
			<div class="todo">
				<h2 id="todo__name">todo</h2>
				<button class="todo__status"><i class="fas fa-check"></i></button>
				<button class="todo__erase"><i class="fas fa-trash"></i></button>
			</div>
		</section>
		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
