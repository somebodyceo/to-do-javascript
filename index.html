<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/fontawesome-free-5.15.2-web\css\all.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
		<header class="content__title">
			<h1>Telmo's Todo List</h1>
		</header>

		<form>
			<input id="form-input" type="text" name="todo__name">
			<button class="form-button" type="button">
				<i class="fas fa-plus-square"></i>
			</button>
			<div class="select">
				<select class="content__todo--filter">
					<option selected>All</option>
					<option>Completed</option>
					<option>Uncompleted</option>
				</select>
			</div>
		</form>
			
		<div class="todo__container">
			<ul class="content__todo--list">
			</ul>
		</div>
		
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
